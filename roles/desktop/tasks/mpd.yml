- name: Install packages
  sudo: True
  apt: pkg={{ item }} state=present
  with_items:
      - "mpd"
      - "ncmpcpp"
      - "alsa-utils"

- name: Copy mpd config
  sudo: true
  template: src=mpd.conf dest="{{ user.home }}/.mpdconf"

- name: Copy ncmpp config
  template: src=ncmpcpp_config dest="{{ user.home }}/.ncmpcpp/config"


